<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAAP - Registro de Actividades</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto py-8">
        <div class="flex flex-col items-center mb-6">
            <img src="crea%20un%20logo%20con%20las%20siglas%20CEAAP.jpg" alt="Logo CEAAP" class="w-40 h-auto mb-2">
            <h1 class="text-3xl font-bold text-center text-indigo-700">CEAAP - Registro de Actividades Diarias</h1>
        </div>

        <form id="activityForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-lg shadow">
            <div>
                <label class="block text-sm font-semibold mb-1">Nombre del menor</label>
                <input type="text" id="studentName" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Fecha</label>
                <input type="date" id="activityDate" class="w-full border border-gray-300 rounded px-3 py-2" required>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold mb-1">Actividad realizada</label>
                <select id="taskName" class="w-full border border-gray-300 rounded px-3 py-2" required>
                    <option value="">-- Selecciona una tarea --</option>
                    <option>Acompañamiento en aula</option>
                    <option>Apoyo en recreo</option>
                    <option>Supervisión en comedor</option>
                    <option>Apoyo en aseo personal</option>
                    <option>Apoyo en alimentación</option>
                    <option>Trabajo de habilidades sociales</option>
                    <option>Desplazamiento seguro</option>
                    <option>Refuerzo en comunicación</option>
                    <option>Apoyo en tareas escolares</option>
                    <option>Entrenamiento en autonomía</option>
                    <option>Participación en ocio</option>
                    <option>Coordinación con familia</option>
                    <option>Reunión con equipo educativo</option>
                    <option>Observación y registro</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold mb-1">Observaciones</label>
                <textarea id="notes" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
            </div>
            <div class="md:col-span-2 text-right">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Registrar actividad</button>
            </div>
        </form>

        <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Historial de Actividades</h2>
            <table class="min-w-full bg-white shadow rounded overflow-hidden">
                <thead class="bg-indigo-100">
                    <tr>
                        <th class="text-left px-4 py-2 text-sm">Fecha</th>
                        <th class="text-left px-4 py-2 text-sm">Nombre</th>
                        <th class="text-left px-4 py-2 text-sm">Tarea</th>
                        <th class="text-left px-4 py-2 text-sm">Observaciones</th>
                    </tr>
                </thead>
                <tbody id="activityTable" class="text-sm">
                    <!-- Filas agregadas dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById('activityForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('studentName').value;
            const date = document.getElementById('activityDate').value;
            const task = document.getElementById('taskName').value;
            const notes = document.getElementById('notes').value;

            const table = document.getElementById('activityTable');
            const row = table.insertRow();
            row.innerHTML = `
                <td class="border-t px-4 py-2">${date}</td>
                <td class="border-t px-4 py-2">${name}</td>
                <td class="border-t px-4 py-2">${task}</td>
                <td class="border-t px-4 py-2">${notes}</td>
            `;

            // Limpiar formulario
            this.reset();
        });
    </script>
</body>
</html>
